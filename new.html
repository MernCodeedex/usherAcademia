<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Load More Example</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container" id="container">
        <div class="row">
            <div class="column">
                <div class="card">
                    <p>Card 1</p>
                </div>

                
            </div>
            <div class="column">
                <div class="card">
                    <p>Card 1</p>
                </div>

                
            </div>
            <div class="column">
                <div class="card">
                    <p>Card 2</p>
                </div>
            </div>
            <div class="column hidden">
                <div class="card">
                    <p>Card 3</p>
                </div>
            </div>
            <div class="column hidden">
                <div class="card">
                    <p>Card 4</p>
                </div>
            </div>
            <!-- Add more rows of hidden content here -->
        </div>
        <div class="view-more">
            <button id="loadMoreBtn">Load More</button>
        </div>
    </div>

    <script>
        document.getElementById("loadMoreBtn").addEventListener("click", function () {
            var hiddenCards = document.querySelectorAll('.column.hidden');
            var cardsToShow = 2; // Number of cards to show on each "Load More" click
            var count = 0;

            hiddenCards.forEach(function (card, index) {
                if (count < cardsToShow) {
                    card.classList.remove('hidden');
                    count++;
                }
            });
        });
    </script>
</body>

</html>
